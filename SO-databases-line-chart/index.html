<!DOCTYPE html>
<head class="blue">
<meta charset="utf-8">
<title>SO Databases</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
/>
<link rel="stylesheet" href="../style.css" />
</head>
<body class="blue">
<section class="py-6 bg-white">
  <div class="container text-center mx-auto">
    <h1 class="text-2xl font-bold">SO Databases</h1>
    <h2>Line Chart</h2>
  </div>
  <div class="py-5 barwidth mx-auto">
    <h1 class="text-lg font-bold">Percentage of Stack Overflow questions by tag</h1>
    <p class="text-sm">Data: <a class="hover:text-gray-400 text-blue-400 text-sm" href="https://data.stackexchange.com/">Stack Exchange</a></p>
    <p class="text-xs py-1">Credit: Mike Bostock - <a class="hover:text-gray-400 text-blue-400" href="https://observablehq.com/@d3/multi-line-chart">Line Chart, Multiple Series</a></p>
  <div class="observablehq">
    <div class="py-1" style="display: flex; align-items: center; min-height: 33px; margin-left: 0px; font: 13px sans-serif;">
      <style>

      .-swatches-db6eafc82934 {
        display: inline-flex;
        align-items: center;
        margin-right: 0.7em;
      }

      .-swatches-db6eafc82934::before {
        content: "";
        width: 16px;
        height: 16px;
        margin-right: 0.52em;
        background: var(--color);
      }

      </style>
      <div style="max-width: 640px;">
        <span class="-swatches-db6eafc82934" style="--color: #8dd3c7">db2</span>
        <span class="-swatches-db6eafc82934" style="--color: #ffffb3">mariadb</span>
        <span class="-swatches-db6eafc82934" style="--color: #bebada">mongodb</span>
        <span class="-swatches-db6eafc82934" style="--color: #fb8072">mysql</span>
        <span class="-swatches-db6eafc82934" style="--color: #80b1d3">oracle</span>
        <span class="-swatches-db6eafc82934" style="--color: #fdb462">postgresql</span>
        <span class="-swatches-db6eafc82934" style="--color: #b3de69">realm</span>
        <span class="-swatches-db6eafc82934" style="--color: #fccde5">redis</span>
        <span class="-swatches-db6eafc82934" style="--color: #d9d9d9">sql-server</span>
        <span class="-swatches-db6eafc82934" style="--color: #bc80bd">sqlite</span>
      </div>
    </div>
  </div>
  <div class="py-1" name="viewof Tags"></div>
  <div name="chart" class="py-1"></div>
    <script type="module">

    import define from "./index.js";
    import {Runtime, Library, Inspector} from "./runtime.js";

    const runtime = new Runtime();
    const main = runtime.module(define, name => {
      if (["viewof Tags","chart", "Swatches"].includes(name)) {
        return new Inspector(document.querySelector(`[name='${name}']`));
      }
    });
    </script>
  </section>
  <div class="flex justify-center py-20">
    <a href="../index.html">
      <button class="bg-blue-400 flex justify-center text-white font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
      Back to home page
      </button>
    </a>
  </div>
</body>
